<script type="module">
  // @ts-check

  (function () {
    fetch("https://github.com/haikalrowi/wsl/raw/HEAD/p-cv/README.md")
      .then((r) => {
        return r.text();
      })
      .then((text) => {
        return fetch("https://api.github.com/markdown", {
          method: "POST",
          headers: { Accept: "text/html", "Content-Type": "application/json" },
          body: JSON.stringify({ text: text }),
        });
      })
      .then((r) => {
        return r.text();
      })
      .then((text) => {
        window.document.body.innerHTML = text;
      });
  })();
</script>
